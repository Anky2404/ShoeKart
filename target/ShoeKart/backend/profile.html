<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <header>
        <div class="head-wrap">
            <div class="colleft">
                <div class="logo">
                    <a href="dashboard.html"> <img src="img/logo.png" alt="logo" title="logo"></a>
                </div>
            </div>
            <div class="colright">
                <h3>My Account<span><i class="fa fa-angle-down" aria-hidden="true"></i></span></h3>
                <div class="menu" style="display: none;">
                    <ul>
                        <li><a href="dashboard.html"><span>Logout</span></a></li>

                    </ul>
                </div>
            </div>
        </div>
    </header>
    <div class="backend">
        <div class="left-menu">
            <div class="image">
                <img src="img/admin.jpeg" alt="admin" title="admin">
                <h3>Devin Stephens</h3>
            </div>
            <ul>
                <li>
                    <a href="dashboard.html" class="active">
                        <i class="fa fa-building-o"></i>Dashboard
                    </a>
                </li>

                <li>
                    <a href="listing.html">
                        <i class="fa fa-list-ol"></i></i>
                        Staff Manage
                    </a>
                </li>
                <li>
                    <a href="categories.html">
                        <i class="fa fa-user-o"></i>Categories
                    </a>
                </li>
                <li>
                    <a href="product.html">
                        <i class="fa fa-times"></i>Product
                    </a>
                </li>
                <li>
                    <a href="payment.html">
                        <i class="fa fa-credit-card"></i>Order
                    </a>
                </li>
                <li>
                    <a href="query.html">
                        <i class="fa fa-sign-in"></i>Login
                    </a>
                </li>
                <li>
                    <a href="login.html">
                        <i class="fa fa-sign-in"></i>Queries
                    </a>
                </li>
                <li>
                    <a href="register.html">
                        <i class="fa fa-registered "></i>
                        Register
                    </a>
                </li>
            </ul>
        </div>
        <div class="toggle">
            <ul>
                <li>
                    <a href="dashboard.html">Dashboard</a>
                </li>
                <li>
                    <a href="bookings.html">My Bookings</a>
                </li>
                <li>
                    <a href="profile.html">My Profile</a>
                </li>
                <li>
                    <a href="cancel.html">Cancel</a>
                </li>
                <li>
                    <a href="payment.html">Payment</a>
                </li>
                <li>

                    <a href="login.html">Login</a>
                </li>
                <li>

                    <a href="register.html">Register</a>
                </li>
            </ul>
        </div>
        <div class="dashboard">
            <div class="title">
                <div class="title-left">
                    <h2>My Profile</h2>
                </div>
                <div class="title-right">

                    <div class="book-btn">
                        <a href="dashboard.html" class="btn"> <i class="fa fa-taxi"></i> Delete Profile</a>
                    </div>
                </div>
            </div>


            <div class="profile">

                <div class="profile-info">

                    <form>
                        <h3>Profile Info</h3>
                        <div class="input-grid">
                            <div class="input-box">
                                <label for="First Name">First Name</label>
                                <input type="text" placeholder="First Name">
                            </div>
                            <div class="input-box">
                                <label for="Last Name">Last Name</label>
                                <input type="text" placeholder="Last Name">
                            </div>

                        </div>
                        <div class="input-grid">
                            <div class="input-box">
                                <label for="Email">Email</label>
                                <input type="text" placeholder="Email">
                            </div>
                            <div class="input-box">
                                <label for="Phone">Phone</label>
                                <input type="text" placeholder="Phone">
                            </div>

                        </div>
                        <div class="input-box">
                            <label for="Address">Address</label>
                            <textarea name="Comment" id="" cols="63" rows="5" placeholder="Address"></textarea>
                        </div>
                        <button class="btn"><i class="fa fa-user"></i> Save Changes</button>
                    </form>
                </div>
                <div class="change-password">

                    <form>
                        <h3>Change Password</h3>

                        <div class="input-box">
                            <label for="Old Password">Old Password</label>
                            <input type="text" placeholder="Old Password">
                        </div>
                        <div class="input-box">
                            <label for="New Password">New Password</label>
                            <input type="text" placeholder="New Password">
                        </div>
                        <div class="input-box">
                            <label for="Confirm Password">Confirm Password</label>
                            <input type="text" placeholder="Confirm Password">
                        </div>
                        <button class="btn"><i class="fa fa-key"></i> Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        jQuery(document).ready(function () {

            jQuery('.colright h3 span').click(function () {
                jQuery('.menu').slideToggle('slow');
            })
        });
    </script>
</body>

</html>
